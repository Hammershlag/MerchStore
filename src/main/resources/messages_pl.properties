#General Info About Us
general.info.about_us.title=O nas
general.info.about_us.paragraph1=Witamy w MerchStore, Twoim ulubionym miejscu na zakupy wysokiej jakości towarów i unikalnych produktów. MerchStore zostało założone w 2010 roku jako projekt pasji przez grupę przyjaciół, którzy mieli wizję zrewolucjonizowania doświadczeń zakupów online. Chcieliśmy stworzyć miejsce, gdzie ludzie mogliby nie tylko znaleźć najnowsze trendy w odzieży, akcesoriach i gadżetach, ale także odkryć rzadkie i spersonalizowane przedmioty, które odzwierciedlają ich indywidualność.
general.info.about_us.paragraph2=Na przestrzeni lat staliśmy się globalnym rynkiem, obsługującym tysiące klientów na całym świecie. W MerchStore wierzymy, że zakupy powinny być zabawne, wygodne i inspirujące. Dlatego kuratorujemy szeroką gamę produktów od zaufanych dostawców i niezależnych twórców, zapewniając jakość i przystępność cenową.
general.info.about_us.paragraph3=Naszą misją jest łączenie ludzi poprzez handel i budowanie społeczności, w której klienci mogą znaleźć wszystko, czego potrzebują w jednym miejscu. Od modnej odzieży po codzienne niezbędniki i unikalne przedmioty, nasza różnorodna oferta jest zaprojektowana tak, aby zaspokoić potrzeby wszystkich kupujących. Jesteśmy zaangażowani w promowanie zrównoważonego rozwoju poprzez zachęcanie do przemyślanego konsumpcjonizmu i wspieranie praktyk ekologicznych wśród naszych dostawców.
general.info.about_us.paragraph4=Gdy nadal się rozwijamy, zadowolenie klienta pozostaje w centrum tego, co robimy. Staramy się zapewnić bezproblemowe doświadczenia zakupowe, od przeglądania po finalizację zakupu, a nasz dedykowany zespół wsparcia klienta jest zawsze gotowy, aby pomóc w przypadku jakichkolwiek pytań lub problemów. Dziękujemy za wybór MerchStore i cieszymy się na dalszą współpracę, gdy będziemy się rozwijać i wprowadzać innowacje.

#General Help Returns
general.help.returns.title=Zwroty
general.help.returns.returnPolicyOverviewTitle=Przegląd Polityki Zwrotów
general.help.returns.returnPolicyOverviewDescription=W MerchStore staramy się zapewnić naszym klientom zadowolenie z zakupów. Jeśli nie jesteś całkowicie zadowolony ze swojego zamówienia, oferujemy 30-dniową politykę zwrotów od daty zakupu. Niestety, jeśli minęło 30 dni od zakupu, nie będziemy mogli zaoferować zwrotu ani wymiany. Upewnij się, że zwracane przedmioty spełniają poniższe kryteria.
general.help.returns.conditionsForReturnsTitle=Warunki Zwrotów
general.help.returns.condition1=Przedmioty muszą być nieużywane, nienoszone i w takim samym stanie, w jakim je otrzymałeś.
general.help.returns.condition2=Przedmioty muszą być zwrócone w oryginalnym opakowaniu, w tym wszelkie metki, etykiety lub akcesoria.
general.help.returns.condition3=Niektóre produkty, takie jak towary łatwo psujące się, zamówienia niestandardowe lub spersonalizowane oraz bielizna, nie podlegają zwrotowi.
general.help.returns.condition4=Do wszystkich zwrotów wymagany jest dowód zakupu.
general.help.returns.howToInitiateReturnTitle=Jak Rozpocząć Zwrot
general.help.returns.howToInitiateReturnDescription=Aby rozpocząć proces zwrotu, skontaktuj się z naszym zespołem obsługi klienta pod adresem returns@merchstore.com. Podaj numer zamówienia, przedmiot(y), które chcesz zwrócić, oraz powód zwrotu. Nasz zespół odpowie w ciągu 48 godzin z instrukcjami, jak postępować.
general.help.returns.refundProcessTitle=Proces Zwrotu Pieniędzy
general.help.returns.refundProcessDescription=Po otrzymaniu i sprawdzeniu zwróconego przedmiotu powiadomimy Cię e-mailem. Jeśli zwrot zostanie zatwierdzony, zwrot pieniędzy zostanie przetworzony w ciągu 5-7 dni roboczych, a kredyt zostanie automatycznie zastosowany do Twojej oryginalnej metody płatności. Należy pamiętać, że w zależności od banku lub firmy obsługującej karty kredytowe, może minąć trochę czasu, zanim zwrot pojawi się na Twoim koncie.
general.help.returns.exchangesTitle=Wymiany
general.help.returns.exchangesDescription=Jeśli potrzebujesz wymienić przedmiot na inny rozmiar lub kolor, postępuj zgodnie z powyższym procesem, kontaktując się z naszym zespołem obsługi klienta. Wymiany są uzależnione od dostępności produktu, a jeśli zamiennik jest niedostępny, zamiast tego wydamy pełny zwrot pieniędzy.
general.help.returns.shippingCostsForReturnsTitle=Koszty Wysyłki Zwrotów
general.help.returns.shippingCostsForReturnsDescription=Klienci są odpowiedzialni za pokrycie kosztów wysyłki zwrotnej, chyba że przedmiot został otrzymany uszkodzony lub nieprawidłowy. Zalecamy korzystanie z usługi wysyłki z możliwością śledzenia lub zakupienie ubezpieczenia wysyłki, ponieważ nie możemy zagwarantować otrzymania zwróconego przedmiotu.
general.help.returns.nonReturnableItemsTitle=Przedmioty Niepodlegające Zwrotowi
general.help.returns.nonReturnableItemsDescription=Należy pamiętać, że niektóre produkty nie podlegają zwrotowi, w tym:
general.help.returns.nonReturnableItem1=Karty podarunkowe
general.help.returns.nonReturnableItem2=Produkty do pobrania
general.help.returns.nonReturnableItem3=Produkty zdrowotne i do pielęgnacji osobistej
general.help.returns.nonReturnableItem4=Towary łatwo psujące się, takie jak żywność, kwiaty i czasopisma
general.help.returns.nonReturnableItem5=Zamówienia niestandardowe lub spersonalizowane
general.help.returns.finalNote=Doceniamy Twoje zrozumienie i współpracę z naszą polityką zwrotów. W przypadku dalszych pytań lub wątpliwości, nie wahaj się skontaktować z nami pod adresem support@merchstore.com.

#General Help FAQ
general.help.faq.title=Często Zadawane Pytania (FAQ)
general.help.faq.returnPolicyQuestion=Jaka jest polityka zwrotów?
general.help.faq.returnPolicyAnswer=Oferujemy 30-dniową politykę zwrotów od daty zakupu. Przedmioty muszą być w oryginalnym stanie, nienoszone i nieużywane, z wszystkimi metkami i opakowaniami nienaruszonymi. Niektóre przedmioty, takie jak produkty spersonalizowane lub bielizna, nie podlegają zwrotowi. Jeśli minęło 30 dni od zakupu, niestety nie możemy zaoferować zwrotu ani wymiany.
general.help.faq.trackOrderQuestion=Jak mogę śledzić moje zamówienie?
general.help.faq.trackOrderAnswer=Po wysłaniu zamówienia otrzymasz e-mail z numerem śledzenia. Możesz użyć tego numeru, aby śledzić swoje zamówienie na naszej stronie internetowej lub na stronie kuriera. Informacje o śledzeniu mogą zaktualizować się do 24 godzin po wysyłce.
general.help.faq.contactCustomerServiceQuestion=Jak mogę skontaktować się z obsługą klienta?
general.help.faq.contactCustomerServiceAnswer=Możesz skontaktować się z naszym zespołem obsługi klienta telefonicznie pod numerem 555-555-5555 lub e-mailem na adres support@merchstore.com. Nasz zespół wsparcia jest dostępny od poniedziałku do piątku w godzinach od 9:00 do 18:00. Staramy się odpowiadać na wszystkie zapytania w ciągu 48 godzin.
general.help.faq.paymentMethodsQuestion=Jakie metody płatności są akceptowane?
general.help.faq.paymentMethodsAnswer=Akceptujemy szeroką gamę metod płatności, w tym Visa, MasterCard, American Express, PayPal i Apple Pay. Wszystkie płatności są bezpiecznie przetwarzane, aby zapewnić ochronę Twoich danych osobowych.
general.help.faq.changeOrCancelOrderQuestion=Czy mogę zmienić lub anulować moje zamówienie?
general.help.faq.changeOrCancelOrderAnswer=Przetwarzamy zamówienia tak szybko, jak to możliwe, aby zapewnić szybką dostawę. Jeśli musisz zmienić lub anulować swoje zamówienie, skontaktuj się z nami natychmiast. Po wysłaniu zamówienia nie możemy dokonać zmian ani anulacji.
general.help.faq.shippingTimeQuestion=Jak długo trwa wysyłka?
general.help.faq.shippingTimeAnswer=Czas wysyłki zależy od Twojej lokalizacji. Standardowa wysyłka zazwyczaj trwa 3-7 dni roboczych, a opcje przyspieszonej wysyłki są dostępne przy kasie. Wysyłka międzynarodowa może potrwać dłużej, w zależności od odprawy celnej i innych czynników.
general.help.faq.internationalShippingQuestion=Czy wysyłacie międzynarodowo?
general.help.faq.internationalShippingAnswer=Tak, wysyłamy do większości krajów na całym świecie. Stawki za wysyłkę i czas dostawy dla zamówień międzynarodowych zostaną obliczone przy kasie. Należy pamiętać, że zamówienia międzynarodowe mogą podlegać cłom i podatkom, które są odpowiedzialnością klienta.
general.help.faq.damagedOrIncorrectOrderQuestion=Co powinienem zrobić, jeśli moje zamówienie jest uszkodzone lub nieprawidłowe?
general.help.faq.damagedOrIncorrectOrderAnswer=Jeśli otrzymasz uszkodzony lub nieprawidłowy przedmiot, skontaktuj się z naszym zespołem obsługi klienta w ciągu 7 dni od otrzymania zamówienia. Zapewnimy wymianę lub pełny zwrot pieniędzy, w zależności od sytuacji, bez dodatkowych kosztów dla Ciebie.
general.help.faq.giftCardsQuestion=Czy oferujecie karty podarunkowe?
general.help.faq.giftCardsAnswer=Tak, oferujemy cyfrowe karty podarunkowe, które można kupić i zrealizować na naszej stronie internetowej. Karty podarunkowe są dostępne w różnych nominałach i mogą być wysyłane bezpośrednio do odbiorcy za pośrednictwem e-maila.
general.help.faq.promotionsAndNewProductsQuestion=Jak mogę być na bieżąco z promocjami i nowymi produktami?
general.help.faq.promotionsAndNewProductsAnswer=Aby być na bieżąco z naszymi najnowszymi promocjami, zniżkami i nowymi produktami, zapisz się do naszego newslettera na dole naszej strony głównej. Możesz również śledzić nas w mediach społecznościowych, aby uzyskać ekskluzywne oferty i aktualizacje.

#General Help Customer Service
general.help.customer_service.title=Obsługa Klienta
general.help.customer_service.availabilityTitle=Dostępność
general.help.customer_service.availabilityDescription=Nasza obsługa klienta jest dostępna przez całą dobę, 7 dni w tygodniu. Niezależnie od tego, czy jest to wczesny poranek, czy późna noc, jesteśmy tutaj, aby rozwiązać Twoje wątpliwości, odpowiedzieć na pytania i udzielić wsparcia w każdej chwili.
general.help.customer_service.contactTitle=Jak się z nami skontaktować
general.help.customer_service.phoneLabel=Telefon:
general.help.customer_service.phoneDescription=Możesz skontaktować się z nami telefonicznie pod numerem 555-555-5555. Nasze linie telefoniczne są otwarte przez całą dobę, aby Ci pomóc.
general.help.customer_service.emailLabel=E-mail:
general.help.customer_service.emailDescription=Wyślij do nas e-mail na adres support@merchstore.com, a my postaramy się odpowiedzieć w ciągu 24 godzin.
general.help.customer_service.liveChatLabel=Czat na żywo:
general.help.customer_service.liveChatDescription=Aby uzyskać szybkie odpowiedzi i wsparcie w czasie rzeczywistym, skorzystaj z funkcji czatu na żywo dostępnej na naszej stronie. Po prostu kliknij ikonę czatu, a jeden z naszych przedstawicieli z przyjemnością Ci pomoże.
general.help.customer_service.orderInquiriesTitle=Zapytania dotyczące zamówień i wsparcie
general.help.customer_service.orderInquiriesDescription=Jeśli masz pytania dotyczące Twojego zamówienia, informacji o śledzeniu lub statusie wysyłki, nasz zespół obsługi klienta może dostarczyć aktualizacje i pomóc w rozwiązaniu wszelkich problemów. Przygotuj numer zamówienia, aby zapewnić szybszą obsługę.
general.help.customer_service.technicalSupportTitle=Wsparcie techniczne
general.help.customer_service.technicalSupportDescription=Doświadczasz problemów technicznych na naszej stronie? Nasz zespół pomoże w rozwiązywaniu problemów takich jak problemy z kontem, błędy płatności lub inne trudności techniczne. Przeprowadzimy Cię krok po kroku, aby szybko rozwiązać problem.
general.help.customer_service.productInfoTitle=Informacje o produktach i rekomendacje
general.help.customer_service.productInfoDescription=Nie jesteś pewien produktu? Nasz zespół obsługi klienta zna naszą pełną ofertę i może pomóc w wyborze idealnego produktu w zależności od Twoich preferencji, rozmiaru lub potrzeb. Z przyjemnością udzielimy rekomendacji lub bardziej szczegółowych informacji na temat dowolnego produktu.
general.help.customer_service.feedbackTitle=Opinie i skargi
general.help.customer_service.feedbackDescription=Cenimy Twoje opinie i nieustannie dążymy do ulepszania naszych usług. Jeśli masz jakieś sugestie, skargi lub uwagi, nie wahaj się z nami skontaktować. Traktujemy wszystkie opinie poważnie i dołożymy wszelkich starań, aby rozwiązać wszelkie problemy ku Twojemu zadowoleniu.
general.help.customer_service.thankYouNote=Dziękujemy za wybór MerchStore. Jesteśmy tutaj, aby uczynić Twoje zakupy jak najbardziej płynnymi i przyjemnymi.

# General Help Contact Us
general.help.contact.title=Skontaktuj się z nami
general.help.contact.intro=Jeśli masz jakiekolwiek pytania, wątpliwości lub potrzebujesz dalszej pomocy, nie wahaj się z nami skontaktować. Nasz dedykowany zespół obsługi klienta jest tutaj, aby Ci pomóc i zapewnić, że Twoje doświadczenie z MerchStore jest płynne i satysfakcjonujące.
general.help.contact.phoneSupportTitle=Wsparcie telefoniczne
general.help.contact.phoneSupportDescription=Możesz do nas zadzwonić pod numer <strong>555-555-5555</strong>. Nasze linie telefoniczne są otwarte 24/7, aby odpowiedzieć na Twoje pytania lub udzielić natychmiastowej pomocy. Niezależnie od tego, czy chodzi o zamówienie, pytanie o produkt czy jakikolwiek problem, jesteśmy tylko na telefon.
general.help.contact.emailSupportTitle=Wsparcie przez email
general.help.contact.emailSupportDescription=Jeśli wolisz komunikować się przez e-mail, możesz się z nami skontaktować pod adresem zamieszczonym niżej. Nasz zespół wsparcia postara się odpowiedzieć w ciągu 24 godzin. Pamiętaj, aby podać wszystkie istotne informacje (takie jak numer zamówienia), abyśmy mogli Ci skuteczniej pomóc.
general.help.contact.liveChatTitle=Live Chat
general.help.contact.liveChatDescription=Aby uzyskać szybkie odpowiedzi w czasie rzeczywistym, skorzystaj z opcji <strong>czatu na żywo</strong> dostępnej na naszej stronie internetowej. Wystarczy kliknąć ikonę czatu na dole strony, a jeden z naszych przedstawicieli chętnie Ci pomoże.
general.help.contact.socialMediaTitle=Media społecznościowe
general.help.contact.socialMediaDescription=Możesz również skontaktować się z nami za pośrednictwem naszych kanałów w mediach społecznościowych. Jesteśmy aktywni na platformach takich jak Facebook, Instagram i Twitter. Wyślij nam wiadomość bezpośrednią lub oznacz nas, a my jak najszybciej odpowiemy.
general.help.contact.mailingAddressTitle=Adres korespondencyjny
general.help.contact.mailingAddressDescription=Jeśli potrzebujesz przesłać nam dokumenty, zwroty lub inną korespondencję, skorzystaj z poniższego adresu:
general.help.contact.mailingAddress=<strong>MerchStore HQ</strong><br>123 E-commerce Street<br>Miasto, Stan, 12345
general.help.contact.businessHoursTitle=Godziny pracy
general.help.contact.businessHoursDescription=Chociaż jesteśmy dostępni online 24/7, nasze główne biuro działa w następujących godzinach:
general.help.contact.businessHoursWeekdays=Od poniedziałku do piątku: 9:00 - 18:00
general.help.contact.businessHoursSaturday=Sobota: 10:00 - 16:00
general.help.contact.businessHoursSunday=Niedziela: Zamknięte
general.help.contact.closingNote=Czekamy na Twój kontakt i z przyjemnością pomożemy w każdej sprawie!
general.help.contact.emailAddress=Adres e-mail:

