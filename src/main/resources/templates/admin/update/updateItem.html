<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<nav>
    <div class="nav-left">
        <a href="/" class="app-name" th:text="#{app.name}">Name of App</a>
    </div>
    <div class="nav-center">
        <a href="/item/all">
            <img src="/images/icons/shop.png" alt="Shop">
        </a>
        <form action="/item/all" method="get" class="search-form">
            <input type="text" id="search" name="search" placeholder="Search" th:value="${search}">
            <button type="submit">
                <img src="/images/icons/search.png" alt="Search">
            </button>
        </form>
    </div>
    <div class="nav-right" th:if="${isLoggedIn}">
        <a href="/user/cart">
            <img src="/images/icons/cart.png" alt="Cart">
        </a>
        <a href="/profile">
            <div class="profile">
                <img th:src="@{'/api/image/user'}" alt="Profile Image" class="profile-image">
                <span th:if="${isLoggedIn}" th:text="${user.username}"></span>
            </div>
        </a>
        <a href="/api/logout">Logout</a>
    </div>
    <div class="nav-right" th:if="${!isLoggedIn}">
        <a href="/api/login/form">Login</a>
    </div>
</nav>
<a href="/api/admin/dashboard">Dashboard</a>
<h2>Update Item</h2>
<form action="/api/admin/update/item" method="post" enctype="multipart/form-data">
    <input type="hidden" name="itemId" th:value="${item.itemId}"/>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${item.name}" required/>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required th:text="${item.description}"></textarea>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${item.price}" step="0.01" required/>
    <label for="stockQuantity">Stock Quantity:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" th:value="${item.stockQuantity}" required/>
    <label for="categoryId">Category:</label>
    <select id="categoryId" name="categoryId" required>
        <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}" th:selected="${item.category.categoryId == category.categoryId}"></option>
    </select>
    <label for="imageData">Image:</label>
    <input type="file" id="imageData" name="imageData"/>
    <button type="submit">Update Item</button>
</form>
</body>
</html>
