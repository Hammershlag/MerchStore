<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Discounts</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/nav.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const validDiscountsCheckbox = document.getElementById('validDiscounts');

            validDiscountsCheckbox.addEventListener('change', function() {
                const url = new URL(window.location.href);
                if (this.checked) {
                    url.searchParams.set('valid', 'true');
                } else {
                    url.searchParams.delete('valid');
                }
                window.location.href = url.toString();
            });

            // Set the correct checkbox state based on the current URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('valid') && urlParams.get('valid') === 'true') {
                validDiscountsCheckbox.checked = true;
            }
        });
    </script>
</head>
<body>
<nav>
    <div class="nav-left">
        <a href="/" class="app-name" th:text="#{app.name}">Name of App</a>
    </div>
    <div class="nav-center">
        <a href="/item/all">
            <img src="/images/icons/shop.png" alt="Shop">
        </a>
        <form action="/item/all" method="get" class="search-form">
            <input type="text" id="search" name="search" placeholder="Search" th:value="${search}">
            <button type="submit">
                <img src="/images/icons/search.png" alt="Search">
            </button>
        </form>
    </div>
    <div class="nav-right" th:if="${isLoggedIn}">
        <a href="/user/cart">
            <img src="/images/icons/cart.png" alt="Cart">
        </a>
        <a href="/profile">
            <div class="profile">
                <img th:src="@{'/api/image/user'}" alt="Profile Image" class="profile-image">
                <span th:if="${isLoggedIn}" th:text="${user.username}"></span>
            </div>
        </a>
        <a href="/api/logout">Logout</a>
    </div>
    <div class="nav-right" th:if="${!isLoggedIn}">
        <a href="/api/login/form">Login</a>
    </div>
</nav>
<a href="/api/admin/dashboard">Dashboard</a>
<h2>Discounts</h2>

<form>
    <ul>
        <li><label><input type="checkbox" id="validDiscounts"> View Only Valid Discounts</label></li>
    </ul>
    <label for="searchDis">Search:</label>
    <input type="text" id="searchDis" name="searchDis" placeholder="Enter item name" th:value="${searchDis}">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
    <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Discount Percentage</th>
        <th>Valid From</th>
        <th>Valid Until</th>
        <th>Item ID</th>
        <th>Item Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mapItem : ${discountItemMap}">
        <td th:text="${mapItem.key.code}">Code</td>
        <td th:text="${mapItem.key.description}">Description</td>
        <td th:text="${mapItem.key.discountPercentage}">Percentage</td>
        <td th:text="${mapItem.key.validFrom}">From</td>
        <td th:text="${mapItem.key.validUntil}">Until</td>
        <td th:text="${mapItem.value.itemId}">-1</td>
        <td th:text="${mapItem.value.name}">No name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
