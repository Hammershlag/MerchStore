<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Categories</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/nav.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<nav>
  <div class="nav-left">
    <a href="/" class="app-name" th:text="#{app.name}">Name of App</a>
  </div>
  <div class="nav-center">
    <a href="/item/all">
      <img src="/images/icons/shop.png" alt="Shop">
    </a>
    <form action="/item/all" method="get" class="search-form">
      <input type="text" id="search" name="search" placeholder="Search" th:value="${search}">
      <button type="submit">
        <img src="/images/icons/search.png" alt="Search">
      </button>
    </form>
  </div>
  <div class="nav-right" th:if="${isLoggedIn}">
    <a href="/user/cart">
      <img src="/images/icons/cart.png" alt="Cart">
    </a>
    <a href="/profile">
      <div class="profile">
        <img th:src="@{'/api/image/user'}" alt="Profile Image" class="profile-image">
        <span th:if="${isLoggedIn}" th:text="${user.username}"></span>
      </div>
    </a>
    <a href="/api/logout">Logout</a>
  </div>
  <div class="nav-right" th:if="${!isLoggedIn}">
    <a href="/api/login/form">Login</a>
  </div>
</nav>
<a href="/api/admin/dashboard">Dashboard</a>
<h2>Categories</h2>
<form>
  <label for="searchCat">Search:</label>
  <input type="text" id="searchCat" name="searchCat" placeholder="Enter item name" th:value="${searchCat}">
  <button type="submit">Search</button>
</form>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">Name</td>
    <td th:text="${category.description}">Description</td>
  </tr>
  </tbody>
</table>
</body>
</html>
