<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Categories</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/nav.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<a href="/api/admin/dashboard">Dashboard</a>
<h2>Categories</h2>
<form>
  <label for="searchCat">Search:</label>
  <input type="text" id="searchCat" name="searchCat" placeholder="Enter item name" th:value="${searchCat}">
  <button type="submit">Search</button>
</form>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">Name</td>
    <td th:text="${category.description}">Description</td>
  </tr>
  </tbody>
</table>
</body>
</html>
