<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/header :: headerfiles}"></th:block>
  <title>View Categories</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/layout :: layout(left_content=${left_content}, content=${content}, right_content=${right_content})}">
  <th:block th:fragment="left_content">
    <p></p>
  </th:block>
  <th:block th:fragment="content">
    <div>
      <a th:href="'/api/admin/dashboard?lang=' + ${#locale.language}">Dashboard</a>
      <h2>Categories</h2>
      <form>
        <label for="searchCat">Search:</label>
        <input type="text" id="searchCat" name="searchCat" placeholder="Enter item name" th:value="${searchCat}">
        <button type="submit">Search</button>
      </form>
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
          <td th:text="${category.name}">Name</td>
          <td th:text="${category.description}">Description</td>
          <td th:text="${original_languages.get(category.categoryId).code}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </th:block>
  <th:block th:fragment="right_content">
    <p></p>
  </th:block>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
