<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .image {
            width: 50px;
        }
    </style>
</head>
<body>
<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th class="image">Image</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Phone Number</th>
        <th>Address</th>
        <th>Role</th>
        <th>Gender</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td class="image"><img th:src="@{'/api/image/user/' + ${user.userId}}" alt="User Image"></td>
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.firstName}">First Name</td>
        <td th:text="${user.lastName}">Last Name</td>
        <td th:text="${user.birthDate}">Birth Date</td>
        <td th:text="${user.phoneNumber}">Phone Number</td>
        <td th:text="${user.address}">Address</td>
        <td th:text="${user.role}">Role</td>
        <td th:text="${user.gender}">Gender</td>
        <td th:text="${user.createdAt}">Created At</td>
        <td th:text="${user.updatedAt}">Updated At</td>
    </tr>
    </tbody>
</table>
</body>
</html>
