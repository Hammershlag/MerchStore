<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h2>User Registration</h2>
<form th:action="@{/api/register}" th:object="${user}" method="post">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" th:field="*{email}" required><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" th:field="*{address}" required><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
