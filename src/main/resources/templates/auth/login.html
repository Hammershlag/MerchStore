<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: headerfiles}"></th:block>
    <title>Login</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>


<h2>Login</h2>

<form th:action="@{/api/login}" th:object="${loginForm}" method="post">
    <label for="username">Username or Email:</label><br>
    <input type="text" id="username" th:field="*{username}"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" th:field="*{password}"><br><br>
    <input type="submit" value="Login">
</form>
<div>
    <p><a href="/api/register/form">Register</a></p>
</div>
<div th:if="${param.error}">
    <p>Invalid username, email or password.</p>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
