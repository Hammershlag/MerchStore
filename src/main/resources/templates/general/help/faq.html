<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/header :: headerfiles}"></th:block>
    <title th:text="#{app.name} + ' - ' + #{general.help.faq.pageTitle}"></title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div th:replace="~{fragments/layout :: layout(left_content=${left_content}, content=${content}, right_content=${right_content})}">
    <th:block th:fragment="left_content">
        <p></p>
    </th:block>
    <th:block th:fragment="content">
        <div>
            <h1 th:text="#{general.help.faq.title}"></h1>
            <ul>
                <li>
                    <strong th:text="#{general.help.faq.returnPolicyQuestion}"></strong>
                    <br th:text="#{general.help.faq.returnPolicyAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.trackOrderQuestion}"></strong>
                    <br th:text="#{general.help.faq.trackOrderAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.contactCustomerServiceQuestion}"></strong>
                    <br th:text="#{general.help.faq.contactCustomerServiceAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.paymentMethodsQuestion}"></strong>
                    <br th:text="#{general.help.faq.paymentMethodsAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.changeOrCancelOrderQuestion}"></strong>
                    <br th:text="#{general.help.faq.changeOrCancelOrderAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.shippingTimeQuestion}"></strong>
                    <br th:text="#{general.help.faq.shippingTimeAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.internationalShippingQuestion}"></strong>
                    <br th:text="#{general.help.faq.internationalShippingAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.damagedOrIncorrectOrderQuestion}"></strong>
                    <br th:text="#{general.help.faq.damagedOrIncorrectOrderAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.giftCardsQuestion}"></strong>
                    <br th:text="#{general.help.faq.giftCardsAnswer}">
                </li>
                <li>
                    <strong th:text="#{general.help.faq.promotionsAndNewProductsQuestion}"></strong>
                    <br th:text="#{general.help.faq.promotionsAndNewProductsAnswer}">
                </li>
            </ul>
        </div>
    </th:block>
    <th:block th:fragment="right_content">
        <p></p>
    </th:block>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
