<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        .profile-container {
            text-align: center;
            margin: 50px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h1>User Profile</h1>
    <img th:src="@{'/image/user'}" alt="Profile Image" class="profile-image">
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Address:</strong> <span th:text="${user.address}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
</div>
</body>
</html>
